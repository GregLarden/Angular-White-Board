        <thead>
            <tr>
                <th>id </th>

                    <input type="text" data-ng-model="df.nameFilter" ng-click="$event.stopPropagation();" ng-change="df.customFilter();"/>

                <th>selected

                        <option value="false">false</option>
                        <option value="true">true</option>
                    </select>
                </th>
                <th>displayorder</th>
            </tr>
        </thead>
        <tr data-ng-repeat="drugform in df.drugFormList">
            <td>{{drugform.id}}</td>
            <td>{{drugform.name}}</td>
            <td>{{drugform.selected}}</td>
            <td>{{drugform.displayorder}}</td>
        </tr>
    </table>
