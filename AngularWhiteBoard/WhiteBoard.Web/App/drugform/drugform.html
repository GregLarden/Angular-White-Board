<div class="well well-lg">    
    <div data-dc-lookup-dropdown
         data-title="Drug Forms:"
         data-items="df.drugFormList"
         data-actions="df.actionsList"
         data-selected-item="df.selectedDrugForm"
         data-selected-items="df.selectedDrugForms"
         data-added-item="df.addDrugForm"
         data-add-action-to-item="df.addActionToDrugForm"
         data-removed-item="df.removeDrugForm"
         data-enable-action-selection="true">
    </div>
</div>

<div class="well well-lg">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id {{df.drugFormList.length}}</th>
                <th>Name</th>
                <th>Selected</th>
                <th>DisplayOrder</th>
            </tr>
        </thead>
        <tr data-ng-repeat="drugForm in df.drugFormList | orderBy: 'displayOrder'">
            <td>{{drugForm.id}}</td>
            <td>{{drugForm.name}}</td>
            <td>{{drugForm.selected}}</td>
            <td>{{drugForm.displayOrder}}</td>
        </tr>
    </table>
</div>
