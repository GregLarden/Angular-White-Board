
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id {{df.drugFormList.length}}</th>
            <th>Name</th>
            <th>Selected</th>
            <th>DisplayOrder</th>
        </tr>
    </thead>
    <tr data-ng-repeat="drugForm in df.drugFormList">
        <td>{{drugForm.Id}}</td>
        <td>{{drugForm.Name}}</td>
        <td>{{drugForm.Selected}}</td>
        <td>{{drugForm.DisplayOrder}}</td>
    </tr>
</table>
